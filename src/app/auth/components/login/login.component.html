<div class="center-form">
    <img src="https://www.logologo.com/logos/abstract-isometric-logo-design-free-logo.jpg" 
     alt="logo" class="logo">
    <h2>Enter Your Credentials</h2>
    <form nz-form [formGroup]="loginForm" (ngSubmit)="submitForm()" class="custom-form">

        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your email"></nz-form-control>
            <nz-input-group nzPrefixIcon="user">
                <input type="text" nz-input formControlName="email" placeholder="Enter email"/>
            </nz-input-group>
        </nz-form-item>

        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your password"></nz-form-control>
            <nz-input-group nzPrefixIcon="lock">
                <input type="password" nz-input formControlName="password" placeholder="Enter password"/>
            </nz-input-group>
        </nz-form-item>

        <button nz-button nzType="primary" nzBlock [disabled]="loginForm.invalid" class="w-100">
            Login   
        </button>

    </form>
</div>
